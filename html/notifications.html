  <li class="dropdown-menu-header">
	<h6 class="dropdown-header m-0">
		<span class="grey darken-2">Notifications</span>
		<span class="notification-tag tag tag-default tag-danger float-xs-right m-0" ng-show="notifications.length>0">{{notifications.length}} New</span>
	</h6>
  </li>
  <li class="list-group scrollable-container">
	<a ng-repeat="n in notifications" href="{{n.url}}" class="list-group-item">
	  <div class="media">
		<div class="media-left valign-middle"><i class="{{n.icon}} {{n.icon_bg}} {{n.icon_color}}"></i></div>
		<div class="media-body">
		  <h6 class="media-heading {{n.header_color}}">{{n.header}}</h6>
		  <p class="notification-text font-small-3 text-muted">{{n.message}}</p><small>
		  <small><time datetime="2015-06-11T18:29:20+08:00" class="media-meta text-muted">{{n.ago}}</time></small>
		</div>
	  </div>
	</a>
  </li>
  <li class="dropdown-menu-footer">
	<a href="/notifications.html" class="dropdown-item text-muted text-xs-center" ng-show="notifications.length>0">See all notifications</a>
	<span class="dropdown-item text-muted text-xs-center" ng-show="notifications.length==0">No notifications</span>
  </li>
