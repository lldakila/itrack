<form name="formHolder.receive" autocomplete="off" novalidate>
	<div class="row">
		<div class="col-lg-12">
			<div class="alert alert-info mb-2" role="alert">
				You can file this document if there are no other further actions
			</div>		
			<p>File Document? <strong>({{(doc.file)?'Yes':'No'}})</strong></p>
			<div class="checkbox" style="margin-left: 140px; margin-top: -35px;">
				<label class="switch">
				  <input type="checkbox" hidden="hidden" name="file_document" ng-model="doc.file" ng-checked="doc.file">
				  <span class="slider round"></span>
				</label>
			</div>
		</div>
	</div>
</form>
