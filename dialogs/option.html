<form name="formHolder.option" autocomplete="off" novalidate>
	<div class="row">
		<div class="col-lg-12">
			<div class="form-group">
				<label>Choice</label>
				<div class="position-relative has-icon-left">
					<input type="text" class="form-control square" placeholder="Choice" name="choice" ng-class="{'border-danger': formHolder.option.choice.$touched && formHolder.option.choice.$invalid}" ng-model="option.choice" required>
					<span class="help-block danger" ng-show="formHolder.option.choice.$touched && formHolder.option.choice.$invalid">Choice is required</span>
					<div class="form-control-position">
						<i class="icon-gear"></i>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
