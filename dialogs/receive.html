<form name="formHolder.receive" autocomplete="off" novalidate>
	<div class="row">
		<div class="col-lg-12">
			<div class="alert alert-info mb-2" role="alert">
				Receive and file document?
			</div>		
			<p><strong>{{(doc.file)?'Receive and File':'Receive only'}}</strong></p>
			<div class="checkbox" style="margin-left: 155px; margin-top: -35px;">
				<label class="switch">
				  <input type="checkbox" hidden="hidden" name="file_document" ng-model="doc.file" ng-checked="doc.file">
				  <span class="slider round"></span>
				</label>
			</div>
		</div>
	</div>
</form>
