<form name="formHolder.revision" autocomplete="off" novalidate>
	<div class="row">												
		<div class="col-md-12">
			<div class="form-group">			
				<label>Notes</label>
				<textarea class="form-control" rows="10" name="notes" ng-class="{'border-danger': formHolder.revision.notes.$touched && formHolder.revision.notes.$invalid}" ng-model="revision.notes" required></textarea>
				<span class="help-block danger" ng-show="formHolder.revision.notes.$touched && formHolder.revision.notes.$invalid">Notes is required</span>
			</div>
		</div>											
	</div>
</form>
